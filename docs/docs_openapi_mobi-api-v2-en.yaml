    get:
      tags:
        - Metrics API
      summary: Get Metrics API status
      responses:
        '200':
          $ref: '#/components/responses/EmptyOK'
        '500':
          $ref: '#/components/responses/500'
components:
  schemas:
    Product:
      type: object
      properties:
        product_id:
          description: Unique product identifier
          type: string
          example: Red T-Shirt XL
          maxLength: 100
        product_group_id:
          description: |
            Unique identifier of the product's group. Useful in case there are a few items in the inventory that
            correspond to the same product, but have different sizes and/or colors.
          type: string
          example: T-Shirt
          maxLength: 100
        title:
          description: Product title
          type: string
          example: Red T-Shirt
          maxLength: 150
        brand:
          description: Product brand
          type: string
          example: My company
          maxLength: 100
        price:
          description: Product price
          type: string
          pattern: '^[0-9]+\.[0-9]{2,2}$'
          example: '12.00'
          maxLength: 20
        currency:
          description: Product currency. Should be a valid ISO-4217 string
          type: string
          maxLength: 10
          example: 'USD'
        is_searchable:
          description: |
            Tells if a product can be added to a search index. If set to False, the product
            will not show in the search results
          type: boolean
          example: true
          default: true
        is_recommendable:
          description: |
            Tells if a product is recommendable. If set to False, the product will not be added to the list of
            recommended products
          type: boolean
          example: true
          default: true
        categories:
          description: Product categories
          type: array
          items:
            type: string
            maxLength: 100
          maxItems: 10
          minItems: 0
          example:
            - Cosmetics
            - Perfume
        color:
          description: Product color
          type: string
          maxLength: 200
          example: Red
        size:
          description: Product size
          type: string
          maxLength: 200
          example: X-Large
        available_from:
          description: |
            Sets a date (UTC) when a product becomes available for users. Until that date, the product
            will not be returned as a recommendation, nor as a search result
          type: string
          pattern: '^[0-9]{4}\-[0-9]{2}\-[0-9]{2} [0-9]{2}\:[0-9]{2}\:[0-9]{2}$'
          example: '2020-05-12 14:12:42'
        available_until:
          description: |
            Sets a date (UTC) when a product becomes unavailable for users. After that date the product
            will no longer be returned as a recommendation, nor as a search result
          type: string
          pattern: '^[0-9]{4}\-[0-9]{2}\-[0-9]{2} [0-9]{2}\:[0-9]{2}\:[0-9]{2}$'
          example: '2021-05-12 14:12:42'
        description:
          description: Product description
          type: string
          example: 'Some cool description'
          maxLength: 5000
        sale_price:
          description: Defines the amount the product is sold for when available for sale
          type: string
          pattern: '^[0-9]+\.[0-9]{2,2}$'
          example: "9.99"
          maxLength: 20
        on_sale_from:
          description: UTC date defines the start of a sale period for the product
          type: string
          pattern: '^[0-9]{4}\-[0-9]{2}\-[0-9]{2} [0-9]{2}\:[0-9]{2}\:[0-9]{2}$'
          example: '2021-05-12 14:12:42'
        on_sale_until:
          description: UTC date defines the end of a sale period for the product
          type: string
          pattern: '^[0-9]{4}\-[0-9]{2}\-[0-9]{2} [0-9]{2}\:[0-9]{2}\:[0-9]{2}$'
          example: '2021-05-12 23:59:59'
        tags:
          description: List of product tags
          type: array
          items:
            type: string
            maxLength: 100
          maxItems: 10
          minItems: 0
          example:
            - exclusive
            - face
        age_group:
          description: Age category of a product
          type: string
          enum:
            - all_ages
            - adult
            - teen
            - kids
            - newborn
          example: 'adult'
          default: all_ages
        gender:
          description: Gender category of a product
          type: string
          enum:
            - female
            - male
            - unisex
          default: unisex
    ProductCreateOne:
      allOf:
        - $ref: '#/components/schemas/Product'
        - type: object
          required:
            - product_id
            - title
            - brand
            - price
            - currency
#    ProductCreateMany:
#      type: array
#      items:
#        $ref: '#/components/schemas/ProductCreateOne'
    ProductReadOne:
      allOf:
        - $ref: '#/components/schemas/Product'
        - type: object
          required:
            - id
            - title
            - brand
    ProductReadMany:
      type: array
      items:
        $ref: '#/components/schemas/ProductReadOne'
    ProductSearchResultOne:
      type: object
      required:
        - meta
        - product
      properties:
        meta:
          type: object
        product:
          $ref: '#/components/schemas/ProductReadOne'
    ProductSearchResultMany:
      type: array
      items:
        $ref: '#/components/schemas/ProductSearchResultOne'
    UserEvent:
      type: object
      required:
        - user_id
        - event_type
        - event_platform
      properties:
        user_id:
          type: string
          description: Unique users identifier
          example: USER8833
          maxLength: 100
        event_type:
          type: string
          description: Event type
          enum:
            - PRODUCT_VIEW
            - PRODUCT_TO_WISHLIST
            - PRODUCT_TO_BASKET
            - PRODUCT_SALE
          example: PRODUCT_VIEW
        event_platform:
          type: string
          description: Platform where an event happened
          enum:
            - IOS
            - ANDROID
            - WEB
            - OTHER
          example: ANDROID
        product_id:
          type: string
          description: Unique product identifier. Has to be set for the following events only `PRODUCT_VIEW`, `PROUCT_TO_WISHLIST` Ð¸ `PRODUCT_TO_BASKET`
          example: SKU-5599
          maxLength: 100
        product_quantity:
          type: integer
          description: Number of products. Has to be set for `PRODUCT_TO_BASKET` events only
          minimum: 1
          maximum: 1000000
        basket_items:
          type: array
          description: List of products. Has to be set for the `PRODUCT_SALE` events only
          items:
            type: object
            required:
              - product_id
              - product_quantity
            properties:
              product_id:
                type: string
                description: Unique identifier of a product
                maxLength: 100
              product_quantity:
                type: integer
                description: Products quantity
                minimum: 1
                maximum: 1000000
          maxItems: 1000
          minItems: 1
          example:
            - product_id: "SKU-5599"
              product_quantity: 2
            - product_id: "SKU-9449"
              product_quantity: 6
        date:
          type: string
          description: 'UTC-datetime of the event. Expected format: `%Y-%m-%d %H:%M:%S`. Default value - Current UTC-time'
          example: "2020-05-12 14:12:42"
    EmptyOK:
      type: object
      properties:
        status:
          type: string
          example: OK
    BadRequestError:
      type: object
      properties:
        status:
          type: string
          example: ERROR
        error:
          type: object
          properties:
            code:
              type: integer
              example: 400
            description:
              type: string
              example: Can not parse request body.
    UnauthorizedError:
      type: object
      properties:
