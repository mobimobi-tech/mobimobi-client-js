  /metrics/{metric_names}:
    get:
      tags:
        - Metrics API
      summary: Retrieve metrics
      parameters:
        - name: metric_names
          in: path
          description: |
            One or more metrics, separated by `,` symbol
            Metric format: `<metric_name>[.<tag>.<tag_value>]*[:<alias>]?`
          required: true
          schema:
            type: array
            items:
              type: string
              example:
                - events
                - events.action.create
                - events.type.product_view.action.create:create_events
            minItems: 1
        - name: base
          in: query
          description: 'Metric base: (M)inute / (H)our / (D)ay'
          schema:
            type: string
            enum:
              - M
              - H
              - D
        - name: from
          in: query
          required: true
          description: |
            Defines, from what date to return metrics. Supported formats:
            * `%Y-%m-%d %H:%M:%S` - absolute date
            * -NUMBER{M|H|D} (example: `-2D`, `-10H`) - relative date
          schema:
            type: string
            example:
              - 2020-01-01 00:00:00
              - -2D
      responses:
        '200':
          description: Request successfully processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  metrics:
                    type: array
                    items:
                      type: string
                      example: events.action.create
                  now_ts:
                    type: integer
                    example: 1577306759
                  now:
                    type: string
                    example: '2019-12-25 20:45:59'
                  from_ts:
                    type: integer
                    example: 1577293961
                  from:
                    type: string
                    example: '2019-12-25 17:12:41'
                  points:
                    type: integer
                    example: 4
                  base:
                    type: integer
                    enum:
                      - 60
                      - 3600
                      - 86400
                    example: 3600
                  values:
                    type: object
                    description: |
                      Eash array item consists of the next two elements:
                      1. Date, corresponding to the point
                      2. Metric value
                    additionalProperties:
                      type: array
                      items:
                        type: array
                        items:
                          oneOf:
                            - type: string
                            - type: integer
                        minItems: 2
                        maxItems: 2
                    example:
                      'events.action.create':
                        - ['2020-04-24 00:00:00', 42]
                        - ['2020-04-25 00:00:00', 43]
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      security:
        - Token: []
